<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js Start</title>
  <style>
    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <h1>Vue.js</h1>

  <p>What does the fox say?</p>
  <div id="app">
    <ul>
        <li v-for="item in items">{{ item.name }}
            <button @click="removeItem(item.id)">{{removeButtonLabel}}</button>
        </li>
    </ul>
    <button @click="addNew">{{buttonLabel}}</button>
    <input id="fishInput" type="text"/>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        items:[
            {
                id: 0,
                buttonId: 0,
                name: 'Łosoś'
            },
            {
                id: 1,
                buttonId: 1,
                name: 'Pstrąg'
            },
            {
                id: 2,
                buttonId: 2,
                name: 'Flądra'
            },
            {
                id: 3,
                buttonId: 3,
                name: 'Szprot'
            }
        ],
        buttonLabel: 'Dodaj Rybę',
        removeButtonLabel: 'X'
      },
      methods: {
          addNew() {
              let newFish = document.getElementById('fishInput').value;
              this.items.push({id: 4, name: newFish})
          },
          removeItem(el) {
              this.items.splice(el, 1);
          }
      }
    })
  </script>
</body>

</html>
